<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image to PDF - PDF Tools Images</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/cropper.min.css">
  <style>
    /* Preview foto */
    .photo-list {
      display: flex;
      flex-wrap: wrap;
      gap: 12px;
      margin-top: 15px;
      justify-content: center;
    }

    .photo-item {
      position: relative;
      width: 120px;
      border-radius: 8px;
      overflow: hidden;
      box-shadow: 0 0 10px #00e0ff33, 0 0 15px #ff004c22;
    }

    .photo-item img {
      width: 100%;
      display: block;
    }

    .remove-btn {
      position: absolute;
      top: 3px;
      right: 3px;
      background: #ff004c;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 22px;
      height: 22px;
      font-weight: bold;
      cursor: pointer;
    }

    /* Cropper modal overlay */
    #cropModal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 9999;
      flex-direction: column;
      padding: 20px;
    }

    #cropModal img {
      max-width: 100%;
      max-height: 80%;
      display: block;
      border-radius: 8px;
    }

    #cropModal button {
      margin-top: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ðŸ“· Image to PDF</h1>

    <button class="icon-btn" id="addPhotoBtn">
      <img src="assets/icons/camera.svg" alt="Camera"> Add Photo
    </button>

    <div class="photo-list" id="photoList"></div>

    <label for="pdfSize">PDF Size:</label>
    <select id="pdfSize">
      <option value="A4">A4 (210x297 mm)</option>
      <option value="F4">F4 (210x330 mm)</option>
    </select>

    <button class="icon-btn" id="downloadPDFBtn">
      <img src="assets/icons/download.svg" alt="Download"> Download PDF
    </button>
  </div>

  <!-- Hidden file input -->
  <input type="file" id="photoInput" accept="image/*" capture="environment" style="display:none">

  <!-- Cropper modal -->
  <div id="cropModal"></div>

  <script src="js/cropper.min.js"></script>
  <script src="js/jspdf.umd.min.js"></script>
  <script src="js/image-to-pdf.js"></script>
</body>
</html>
